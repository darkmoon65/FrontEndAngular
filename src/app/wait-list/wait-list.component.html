<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container " >
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <button class="nav-link" (click)="regresar()">Regresar</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header> 
    
    <main class="container">
        <div id="titulo" class="p-4 d-flex justify-content-center">
            <h4>Lista de espera</h4>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover  table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Titulo Libro</th>
                        <th>Fecha inicio</th>
                        <th>Fecha fin</th>
                        <th>Prioridad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of datos">
                        <td>{{ item.UserName }}</td>
                        <td>{{ item.varTitle }}</td>
                        <td>{{ item.dmeDateReservation }}</td>
                        <td>{{ item.dmeDateReservationEnd }}</td>
                        <td>{{ item.varPriority }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</body>
